<style>
  li.search-Ixs:hover {background-color: rgba(255, 0, 0, 0.3);};
</style>
<div class="dropdown-menu" style="width:300px">
  <ul>
  <% _.each(items, function(item){ %>
    <li class="search-Ixs" mH-name="<%= item.name %>" mH-code="<%= item.code %>" mH-key="<%= item.key1 %>"><%= item.name %>(<%= item.code %>)</li>
  <% }) %>
  </ul>
</div>
